<!DOCTYPE html>
<html>
  <head>
    <title>Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="http://cmais.com.br/chat/rodaviva/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <link href="http://cmais.com.br/chat/rodaviva/css/chat.css" rel="stylesheet" />
  </head>
  <body>
    <div class="chat-top">
      <!-- <h3 class="title">Chat</h3> -->
      <div class="status text-danger">desconectado</div>
      <div class="reconnect text-muted">reconectando em <span id="tryin">10</span>s</div>
      <table id="chat-wrapper" class="table table-hover">
        <tbody id="chat-content"></tbody>  
      </table>
    </div>
    <div class="chat-bottom">
      <input type="text" id="input-name" name="input-name" placeholder="O seu nome" tabindex="1" disabled="disabled" />
      <textarea id="input-comment" name="input-comment" placeholder="Enviar perguntas ou comentÃ¡rios" tabindex="2" style="height: 50px; width: 300px" disabled="disabled"></textarea>
      <input type="submit" id="send" name="send" value="enviar" tabindex="3" disabled="disabled" />
    </div>

    <!-- JavaScript plugins (requires jQuery) -->
    <script src="http://cmais.com.br/chat/rodaviva/js/jquery-1.10.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cmais.com.br/chat/rodaviva/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    
    <script type="text/javascript" src="http://cmais.com.br/chat/rodaviva/js/websocket-js/swfobject.js"></script>
    <script type="text/javascript" src="http://cmais.com.br/chat/rodaviva/js/websocket-js/web_socket.js"></script>
    <script type="text/javascript" src="http://cmais.com.br/chat/rodaviva/js/json2.js"></script>
    <script type="text/javascript" src="http://cmais.com.br/chat/rodaviva/js/chat.js"></script>

  </body>
</html>
